<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppica - Products</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            line-height: 1.6;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Filters Section */
        .filters {
            padding: 2rem 0;
            background: white;
            margin-bottom: 2rem;
        }

        .filters-content {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
        }

        .filters select, .filters input {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .filters input {
            flex: 1;
            min-width: 200px;
        }

        .filters button {
            padding: 0.5rem 1rem;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .filters button:hover {
            background-color: #e55a5a;
        }

        /* Products Section */
        .products {
            padding: 2rem 0;
        }

        .section-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .product-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 1rem;
        }

        .product-info h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .price {
            color: #ff6b6b;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .discount {
            color: #28a745;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .btn {
            display: block;
            text-align: center;
            padding: 0.5rem;
            background-color: #ff6b6b;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #e55a5a;
        }

        /* Pagination */
        .pagination {
            text-align: center;
            margin: 2rem 0;
        }

        .pagination button {
            padding: 0.5rem 1rem;
            margin: 0 0.25rem;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .pagination button:hover {
            background-color: #555;
        }

        .pagination button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .filters-content {
                flex-direction: column;
            }

            .filters select, .filters input, .filters button {
                width: 100%;
            }

            .header-title content {
                flex-direction: column;
                gap: 1rem;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">Shoppica</div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="categories.html">Categories</a></li>
                        <li><a href="cart.html">Cart</a></li>
                        <li><a href="login.html">Login/Register</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="filters">
        <div class="container">
            <div class="filters-content">
                <select id="category-filter">
                    <option value="">All Categories</option>
                </select>
                <input type="text" id="search-input" placeholder="Search products...">
                <button onclick="fetchProducts(1)">Search</button>
            </div>
        </div>
    </section>

    <section class="products">
        <div class="container">
            <h2 class="section-title">Products</h2>
            <div class="products-grid" id="products-grid"></div>
            <div class="pagination" id="pagination"></div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>Â© 2025 Shoppica. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const API_BASE_URL = 'https://shoppica-backend.onrender.com/api';
        const IMAGE_BASE_URL = 'https://shoppica-backend.onrender.com';
        let currentPage = 1;
        let totalPages = 1;

        // Fetch categories for filter dropdown
        async function fetchCategories() {
            try {
                const response = await fetch(`${API_BASE_URL}/categories`);
                if (!response.ok) throw new Error('Failed to fetch categories');
                const data = await response.json();
                const categories = data.categories;

                const categoryFilter = document.getElementById('category-filter');
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.id;
                    option.textContent = category.name;
                    categoryFilter.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching categories:', error);
            }
        }

        // Fetch products with filters
        async function fetchProducts(page) {
            try {
                const categoryId = document.getElementById('category-filter').value;
                const searchQuery = document.getElementById('search-input').value;
                let url = `${API_BASE_URL}/products?page=${page}&per_page=12`;

                if (categoryId) {
                    url = `${API_BASE_URL}/products/category/${categoryId}?page=${page}&per_page=12`;
                }

                const response = await fetch(url);
                if (!response.ok) throw new Error('Failed to fetch products');
                const data = await response.json();
                const products = data.products || [];
                totalPages = Math.ceil(data.total / 12) || 1;
                currentPage = page;

                const productsGrid = document.getElementById('products-grid');
                productsGrid.innerHTML = '';

                for (const product of products) {
                    // Fetch product discounts
                    const discountResponse = await fetch(`${API_BASE_URL}/product_discounts/valid/${product.id}`);
                    const discountData = await discountResponse.json();
                    const discount = discountData.product_discounts[0];

                    const productCard = document.createElement('div');
                    productCard.className = 'product-card';
                    productCard.innerHTML = `
                        <a href="product-details.html?id=${product.id}">
                            <img src="${IMAGE_BASE_URL}/${product.image_url}" alt="${product.name}">
                            <div class="product-info">
                                <h3>${product.name}</h3>
                                <div class="price">$${product.price.toFixed(2)}</div>
                                ${discount ? `<div class="discount">${discount.discount_percent}% Off</div>` : ''}
                            </div>
                        </a>
                        <a href="cart.html?add=${product.id}" class="btn">Add to Cart</a>
                    `;
                    productsGrid.appendChild(productCard);
                }

                updatePagination();
            } catch (error) {
                console.error('Error fetching products:', error);
            }
        }

        // Update pagination controls
        function updatePagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            const prevButton = document.createElement('button');
            prevButton.textContent = 'Previous';
            prevButton.disabled = currentPage === 1;
            prevButton.onclick = () => fetchProducts(currentPage - 1);
            pagination.appendChild(prevButton);

            const pageInfo = document.createElement('span');
            pageInfo.textContent = ` Page ${currentPage} of ${totalPages} `;
            pageInfo.style.margin = '0 1rem';
            pagination.appendChild(pageInfo);

            const nextButton = document.createElement('button');
            nextButton.textContent = 'Next';
            nextButton.disabled = currentPage === totalPages;
            nextButton.onclick = () => fetchProducts(currentPage + 1);
            pagination.appendChild(nextButton);
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            fetchCategories();
            fetchProducts(1);

            // Add search on Enter key
            document.getElementById('search-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    fetchProducts(1);
                }
            });
        });
    </script>
</body>
</html>
