<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Category Listing - Shoppica</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.24.7/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    const API_BASE_URL = 'https://shoppica-backend.onrender.com/api';

    const CategoryItem = ({ category, level = 0 }) => {
      const [subcategories, setSubcategories] = useState([]);
      const [discount, setDiscount] = useState(null);
      const [isExpanded, setIsExpanded] = useState(false);
      const [loadingSubcategories, setLoadingSubcategories] = useState(false);

      // Fetch subcategories when expanded
      const fetchSubcategories = async () => {
        setLoadingSubcategories(true);
        try {
          const response = await fetch(`${API_BASE_URL}/categories/parent?parent_id=${category.id}`);
          const data = await response.json();
          if (response.ok) {
            setSubcategories(data.categories);
          }
        } catch (err) {
          console.error('Error fetching subcategories:', err);
        } finally {
          setLoadingSubcategories(false);
        }
      };

      // Fetch discount for the category
      const fetchDiscount = async () => {
        try {
          const response = await fetch(`${API_BASE_URL}/category_discounts/valid/${category.id}`);
          const data = await response.json();
          if (response.ok && data.category_discounts.length > 0) {
            setDiscount(data.category_discounts[0].discount_percent);
          }
        } catch (err) {
          console.error('Error fetching discount:', err);
        }
      };

      useEffect(() => {
        fetchDiscount();
      }, []);

      const toggleExpand = () => {
        if (!isExpanded && subcategories.length === 0) {
          fetchSubcategories();
        }
        setIsExpanded(!isExpanded);
      };

      return (
        <div className={`ml-${level * 4}`}>
          <div className="flex items-center justify-between py-2 px-4 bg-white rounded-lg shadow-sm mb-2 hover:bg-gray-50">
            <div className="flex items-center space-x-2">
              {subcategories.length > 0 || !isExpanded ? (
                <button onClick={toggleExpand} className="text-gray-600 hover:text-gray-800">
                  {isExpanded ? '▼' : '▶'}
                </button>
              ) : (
                <span className="w-4"></span>
              )}
              <a
                href={`/products?category=${category.id}`}
                className="text-lg font-semibold text-blue-600 hover:underline"
              >
                {category.name}
              </a>
              {discount && (
                <span className="text-sm text-red-500">({discount}% Off)</span>
              )}
            </div>
          </div>
          {isExpanded && (
            <div>
              {loadingSubcategories ? (
                <p className="ml-8 text-gray-600">Loading subcategories...</p>
              ) : subcategories.length > 0 ? (
                subcategories.map((subcategory) => (
                  <CategoryItem
                    key={subcategory.id}
                    category={subcategory}
                    level={level + 1}
                  />
                ))
              ) : (
                <p className="ml-8 text-gray-600">No subcategories found.</p>
              )}
            </div>
          )}
        </div>
      );
    };

    const CategoryListing = () => {
      const [categories, setCategories] = useState([]);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);

      // Fetch top-level categories
      const fetchTopLevelCategories = async () => {
        try {
          const response = await fetch(`${API_BASE_URL}/categories/parent`);
          const data = await response.json();
          if (response.ok) {
            setCategories(data.categories);
          } else {
            setError(data.message || 'Failed to fetch categories');
          }
        } catch (err) {
          setError('Network error');
        } finally {
          setLoading(false);
        }
      };

      useEffect(() => {
        fetchTopLevelCategories();
      }, []);

      if (loading) return <div className="text-center py-10">Loading...</div>;
      if (error) return <div className="text-center py-10 text-red-500">{error}</div>;

      return (
        <div className="min-h-screen bg-gray-100">
          {/* Header */}
          <header className="bg-blue-600 text-white py-4">
            <div className="container mx-auto flex justify-between items-center px-4">
              <h1 className="text-2xl font-bold">Shoppica</h1>
              <nav className="space-x-4">
                <a href="/" className="hover:underline">Home</a>
                <a href="/products" className="hover:underline">Products</a>
                <a href="/cart" className="hover:underline">Cart</a>
              </nav>
            </div>
          </header>

          {/* Main Content */}
          <section className="py-10">
            <div className="container mx-auto px-4">
              <h2 className="text-3xl font-bold mb-6">Browse Categories</h2>
              {categories.length === 0 ? (
                <p className="text-center text-gray-600">No categories found.</p>
              ) : (
                <div className="space-y-2">
                  {categories.map((category) => (
                    <CategoryItem key={category.id} category={category} />
                  ))}
                </div>
              )}
            </div>
          </section>

          {/* Footer */}
          <footer className="bg-gray-800 text-white py-6">
            <div className="container mx-auto text-center">
              <p>© 2025 Shoppica. All rights reserved.</p>
            </div>
          </footer>
        </div>
      );
    };

    ReactDOM.render(<CategoryListing />, document.getElementById('root'));
  </script>
</body>
</html>
