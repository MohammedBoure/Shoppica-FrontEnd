<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <!-- Login Form -->
    <div id="login-form" class="space-y-6">
      <h2 class="text-2xl font-bold text-center">Login</h2>
      <div>
        <label for="login-email" class="block text-sm font-medium text-gray-700">Email</label>
        <input id="login-email" type="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
      </div>
      <div>
        <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="login-password" type="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
      </div>
      <button onclick="handleLogin()" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">Login</button>
      <p class="text-center text-sm">Don't have an account? <a href="#" onclick="toggleForm()" class="text-indigo-600 hover:underline">Register</a></p>
      <p id="login-error" class="text-red-500 text-sm hidden"></p>
    </div>

    <!-- Register Form -->
    <div id="register-form" class="space-y-6 hidden">
      <h2 class="text-2xl font-bold text-center">Register</h2>
      <div>
        <label for="register-username" class="block text-sm font-medium text-gray-700">Username</label>
        <input id="register-username" type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
      </div>
      <div>
        <label for="register-email" class="block text-sm font-medium text-gray-700">Email</label>
        <input id="register-email" type="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
      </div>
      <div>
        <label for="register-password" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="register-password" type="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
      </div>
      <div>
        <label for="register-full-name" class="block text-sm font-medium text-gray-700">Full Name (Optional)</label>
        <input id="register-full-name" type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
      </div>
      <div>
        <label for="register-phone" class="block text-sm font-medium text-gray-700">Phone Number (Optional)</label>
        <input id="register-phone" type="tel" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
      </div>
      <button onclick="handleRegister()" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">Register</button>
      <p class="text-center text-sm">Already have an account? <a href="#" onclick="toggleForm()" class="text-indigo-600 hover:underline">Login</a></p>
      <p id="register-error" class="text-red-500 text-sm hidden"></p>
    </div>
  </div>

  <script>
    const API_BASE_URL = 'https://shoppica-backend.onrender.com/api';

    function toggleForm() {
      document.getElementById('login-form').classList.toggle('hidden');
      document.getElementById('register-form').classList.toggle('hidden');
    }

    async function handleLogin() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const errorElement = document.getElementById('login-error');

      if (!email || !password) {
        errorElement.textContent = 'Email and password are required';
        errorElement.classList.remove('hidden');
        return;
      }

      try {
        const response = await fetch(`${API_BASE_URL}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
          credentials: 'include'
        });

        const data = await response.json();
        if (!response.ok) {
          errorElement.textContent = data.error || 'Login failed';
          errorElement.classList.remove('hidden');
          return;
        }

        localStorage.setItem('user', JSON.stringify(data.user));
        window.location.href = '/admin.html'; // Redirect to Homepage
      } catch (error) {
        errorElement.textContent = 'An error occurred';
        errorElement.classList.remove('hidden');
      }
    }

    async function handleRegister() {
      const username = document.getElementById('register-username').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      const full_name = document.getElementById('register-full-name').value;
      const phone_number = document.getElementById('register-phone').value;
      const errorElement = document.getElementById('register-error');

      if (!username || !email || !password) {
        errorElement.textContent = 'Username, email, and password are required';
        errorElement.classList.remove('hidden');
        return;
      }

      try {
        const response = await fetch(`${API_BASE_URL}/users`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password, full_name, phone_number }),
          credentials: 'include'
        });

        const data = await response.json();
        if (!response.ok) {
          errorElement.textContent = data.error || 'Registration failed';
          errorElement.classList.remove('hidden');
          return;
        }

        window.location.href = '/home.html'; // Redirect to Homepage
      } catch (error) {
        errorElement.textContent = 'An error occurred';
        errorElement.classList.remove('hidden');
      }
    }
  </script>
</body>
</html>
