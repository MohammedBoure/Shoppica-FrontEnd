<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppica - Login/Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            line-height: 1.6;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .auth-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem 0;
        }

        .auth-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .auth-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .toggle-btns {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .toggle-btn {
            flex: 1;
            padding: 0.5rem;
            background: #f0f0f0;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            text-align: center;
        }

        .toggle-btn.active {
            background: #ff6b6b;
            color: white;
        }

        .toggle-btn:hover {
            background: #e55a5a;
            color: white;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 0.8rem;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #e55a5a;
        }

        .error-message {
            color: #ff0000;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }

        .logout-section {
            text-align: center;
            margin-top: 1rem;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            .auth-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">Shoppica</div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="categories.html">Categories</a></li>
                        <li><a href="cart.html">Cart</a></li>
                        <li><a href="login.html">Login/Register</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="auth-section">
        <div class="auth-container">
            <div class="toggle-btns">
                <button class="toggle-btn active" id="login-toggle">Login</button>
                <button class="toggle-btn" id="register-toggle">Register</button>
            </div>
            <div id="login-form">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button class="btn" onclick="handleLogin()">Login</button>
                <p class="error-message" id="login-error"></p>
            </div>
            <div id="register-form" style="display: none;">
                <h2>Register</h2>
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="form-group">
                    <label for="register-full-name">Full Name (Optional)</label>
                    <input type="text" id="register-full-name">
                </div>
                <div class="form-group">
                    <label for="register-phone">Phone Number (Optional)</label>
                    <input type="tel" id="register-phone">
                </div>
                <button class="btn" onclick="handleRegister()">Register</button>
                <p class="error-message" id="register-error"></p>
            </div>
            <div class="logout-section" id="logout-section" style="display: none;">
                <p>You are logged in. <a href="profile.html">View Profile</a></p>
                <button class="btn" onclick="handleLogout()">Logout</button>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>Â© 2025 Shoppica. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const API_BASE_URL = 'https://shoppica-backend.onrender.com/api';

        const loginToggle = document.getElementById('login-toggle');
        const registerToggle = document.getElementById('register-toggle');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        loginToggle.addEventListener('click', () => {
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
            loginToggle.classList.add('active');
            registerToggle.classList.remove('active');
        });

        registerToggle.addEventListener('click', () => {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
            loginToggle.classList.remove('active');
            registerToggle.classList.add('active');
        });

        async function checkAuthStatus() {
            try {
                const response = await fetch(`${API_BASE_URL}/me`, {
                    credentials: 'include'
                });
                if (response.ok) {
                    const user = await response.json();
                    document.getElementById('logout-section').style.display = 'block';
                    loginForm.style.display = 'none';
                    registerForm.style.display = 'none';
                    loginToggle.style.display = 'none';
                    registerToggle.style.display = 'none';
                }
            } catch (error) {
                console.error('Error checking auth status:', error);
            }
        }

        async function handleLogin() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const errorElement = document.getElementById('login-error');

            if (!email || !password) {
                errorElement.textContent = 'Email and password are required';
                errorElement.style.display = 'block';
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }

                errorElement.style.display = 'none';
                alert('Login successful!');
                window.location.href = 'index.html';
            } catch (error) {
                errorElement.textContent = error.message;
                errorElement.style.display = 'block';
            }
        }

        async function handleRegister() {
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const full_name = document.getElementById('register-full-name').value;
            const phone_number = document.getElementById('register-phone').value;
            const errorElement = document.getElementById('register-error');

            if (!username || !email || !password) {
                errorElement.textContent = 'Username, email, and password are required';
                errorElement.style.display = 'block';
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/users`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        username,
                        email,
                        password,
                        full_name: full_name || undefined,
                        phone_number: phone_number || undefined
                    })
                });
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Registration failed');
                }

                errorElement.style.display = 'none';
                alert('Registration successful! You are now logged in.');
                window.location.href = 'index.html';
            } catch (error) {
                errorElement.textContent = error.message;
                errorElement.style.display = 'block';
            }
        }

        async function handleLogout() {
            try {
                const response = await fetch(`${API_BASE_URL}/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });
                if (!response.ok) {
                    throw new Error('Logout failed');
                }
                alert('Logged out successfully!');
                window.location.reload();
            } catch (error) {
                console.error('Error logging out:', error);
                alert('Failed to logout. Please try again.');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            checkAuthStatus();
        });
    </script>
</body>
</html>
