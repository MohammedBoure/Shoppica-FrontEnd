<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Navbar -->
  <nav class="bg-indigo-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">Shoppica Dashboard</h1>
      <div class="space-x-4">
        <a href="./dashboard.html" class="hover:underline">Dashboard</a>
        <a href="./users.html" class="hover:underline">User Management</a>
        <a href="./categories.html" class="hover:underline">Category Management</a>
        <a href="./products.html" class="hover:underline">Product Management</a>
        <a href="./product-discounts.html" class="hover:underline">Product Discount Management</a>
        <a href="./pos.html" class="hover:underline">Point of Sale</a>
        <a href="/logout.html" class="hover:underline">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mx-auto p-6">
    <h2 class="text-2xl font-bold mb-6">Review Management</h2>
    <div id="error-message" class="text-red-500 text-sm hidden mb-4"></div>
    <div id="loading-message" class="text-gray-700 text-sm mb-4 hidden">Loading reviews...</div>

    <!-- Filter by Product -->
    <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
      <h3 class="text-lg font-semibold mb-4">Filter Reviews by Product</h3>
      <div class="flex space-x-4">
        <select id="filter-product-id" class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
          <option value="">All Products</option>
        </select>
        <button onclick="filterReviewsByProduct()" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Filter</button>
      </div>
    </div>

    <!-- Add Review Form -->
    <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
      <h3 class="text-lg font-semibold mb-4">Add New Review</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="add-user-id" class="block text-sm font-medium text-gray-700">User ID</label>
          <input id="add-user-id" type="number" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
        </div>
        <div>
          <label for="add-product-id" class="block text-sm font-medium text-gray-700">Product</label>
          <select id="add-product-id" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
            <option value="">Select Product</option>
          </select>
        </div>
        <div>
          <label for="add-rating" class="block text-sm font-medium text-gray-700">Rating (1-5)</label>
          <input id="add-rating" type="number" min="1" max="5" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
        </div>
        <div class="md:col-span-2">
          <label for="add-comment" class="block text-sm font-medium text-gray-700">Comment</label>
          <textarea id="add-comment" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
        </div>
      </div>
      <button onclick="addReview()" class="mt-4 bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Add Review</button>
    </div>

    <!-- Reviews Table -->
    <div class="bg-white p-6 rounded-lg shadow-lg">
      <h3 class="text-lg font-semibold mb-4">All Reviews</h3>
      <table class="w-full table-auto">
        <thead>
          <tr class="bg-gray-200">
            <th class="px-4 py-2 text-left">ID</th>
            <th class="px-4 py-2 text-left">User ID</th>
            <th class="px-4 py-2 text-left">Product ID</th>
            <th class="px-4 py-2 text-left">Rating</th>
            <th class="px-4 py-2 text-left">Comment</th>
            <th class="px-4 py-2 text-left">Created At</th>
            <th class="px-4 py-2 text-left">Actions</th>
          </tr>
        </thead>
        <tbody id="reviews-table" class="divide-y divide-gray-200">
          <tr><td colspan="7" class="px-4 py-2 text-center">Loading...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const API_BASE_URL = 'https://shoppica-backend.onrender.com/api';

    async function fetchProducts() {
      try {
        const response = await fetch(`${API_BASE_URL}/products?page=1&per_page=100`, {
          method: 'GET',
          credentials: 'include'
        });
        if (!response.ok) throw new Error('Failed to fetch products');
        const data = await response.json();
        const products = data.products;
        const filterSelect = document.getElementById('filter-product-id');
        const addSelect = document.getElementById('add-product-id');
        filterSelect.innerHTML = '<option value="">All Products</option>' + 
          products.map(product => `<option value="${product.id}">${product.name}</option>`).join('');
        addSelect.innerHTML = '<option value="">Select Product</option>' + 
          products.map(product => `<option value="${product.id}">${product.name}</option>`).join('');
      } catch (error) {
        console.error('Error fetching products:', error);
      }
    }

    async function fetchReviews(productId = '') {
      const errorElement = document.getElementById('error-message');
      const loadingElement = document.getElementById('loading-message');
      loadingElement.classList.remove('hidden');

      try {
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        let url = productId ? `${API_BASE_URL}/reviews/product/${productId}` : `${API_BASE_URL}/reviews?page=1&per_page=20`;
        if (!productId && !user.is_admin) {
          errorElement.textContent = 'Admin privileges required to view all reviews';
          errorElement.classList.remove('hidden');
          loadingElement.classList.add('hidden');
          return;
        }

        const response = await fetch(url, {
          method: 'GET',
          credentials: 'include'
        });
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || `Failed to fetch reviews (Status: ${response.status})`);
        }
        const data = await response.json();
        const reviews = productId ? data.reviews : data.reviews || [];
        const reviewsTable = document.getElementById('reviews-table');
        reviewsTable.innerHTML = reviews.length ? reviews.map(review => `
          <tr>
            <td class="px-4 py-2">${review.id}</td>
            <td class="px-4 py-2">${review.user_id}</td>
            <td class="px-4 py-2">${review.product_id}</td>
            <td class="px-4 py-2">${review.rating}</td>
            <td class="px-4 py-2">${review.comment || '-'}</td>
            <td class="px-4 py-2">${new Date(review.created_at).toLocaleString()}</td>
            <td class="px-4 py-2 space-x-2">
              <button onclick="openEditModal(${review.id})" class="text-indigo-600 hover:underline">Edit</button>
              <button onclick="deleteReview(${review.id})" class="text-red-600 hover:underline">Delete</button>
            </td>
          </tr>
        `).join('') : '<tr><td colspan="7" class="px-4 py-2 text-center">No reviews found</td></tr>';
        errorElement.classList.add('hidden');
        loadingElement.classList.add('hidden');
      } catch (error) {
        console.error('Error fetching reviews:', error);
        errorElement.textContent = error.message || 'An error occurred';
        errorElement.classList.remove('hidden');
        loadingElement.classList.add('hidden');
      }
    }

    async function filterReviewsByProduct() {
      const productId = document.getElementById('filter-product-id').value;
      fetchReviews(productId);
    }

    async function addReview() {
      const user_id = parseInt(document.getElementById('add-user-id').value);
      const product_id = document.getElementById('add-product-id').value;
      const rating = parseInt(document.getElementById('add-rating').value);
      const comment = document.getElementById('add-comment').value;
      const errorElement = document.getElementById('error-message');
      const user = JSON.parse(localStorage.getItem('user') || '{}');

      if (!user_id || !product_id || !rating) {
        errorElement.textContent = 'User ID, product ID, and rating are required';
        errorElement.classList.remove('hidden');
        return;
      }
      if (rating < 1 || rating > 5) {
        errorElement.textContent = 'Rating must be between 1 and 5';
        errorElement.classList.remove('hidden');
        return;
      }
      if (!user.is_admin && user_id !== user.id) {
        errorElement.textContent = 'Unauthorized to add review for another user';
        errorElement.classList.remove('hidden');
        return;
      }

      try {
        const response = await fetch(`${API_BASE_URL}/reviews`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_id, product_id, rating, comment }),
          credentials: 'include'
        });
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || `Failed to add review (Status: ${response.status})`);
        }
        document.getElementById('add-user-id').value = '';
        document.getElementById('add-product-id').value = '';
        document.getElementById('add-rating').value = '';
        document.getElementById('add-comment').value = '';
        fetchReviews();
        errorElement.classList.add('hidden');
      } catch (error) {
        console.error('Error adding review:', error);
        errorElement.textContent = error.message || 'An error occurred';
        errorElement.classList.remove('hidden');
      }
    }

    async function deleteReview(reviewId) {
      if (!confirm('Are you sure you want to delete this review?')) return;
      const user = JSON.parse(localStorage.getItem('user') || '{}');
      const errorElement = document.getElementById('error-message');

      try {
        // Fetch review to check ownership
        const reviewResponse = await fetch(`${API_BASE_URL}/reviews/${reviewId}`, {
          method: 'GET',
          credentials: 'include'
        });
        if (!reviewResponse.ok) {
          const errorData = await reviewResponse.json();
          throw new Error(errorData.error || `Failed to fetch review (Status: ${reviewResponse.status})`);
        }
        const review = await reviewResponse.json();

        if (!user.is_admin && review.user_id !== user.id) {
          errorElement.textContent = 'Unauthorized to delete this review';
          errorElement.classList.remove('hidden');
          return;
        }

        const response = await fetch(`${API_BASE_URL}/reviews/${reviewId}`, {
          method: 'DELETE',
          credentials: 'include'
        });
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || `Failed to delete review (Status: ${response.status})`);
        }
        fetchReviews();
        errorElement.classList.add('hidden');
      } catch (error) {
        console.error('Error deleting review:', error);
        errorElement.textContent = error.message || 'An error occurred';
        errorElement.classList.remove('hidden');
      }
    }

    async function openEditModal(reviewId) {
      const user = JSON.parse(localStorage.getItem('user') || '{}');
      const errorElement = document.getElementById('error-message');

      try {
        // Fetch review details
        const response = await fetch(`${API_BASE_URL}/reviews/${reviewId}`, {
          method: 'GET',
          credentials: 'include'
        });
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || `Failed to fetch review (Status: ${response.status})`);
        }
        const review = await response.json();

        if (!user.is_admin && review.user_id !== user.id) {
          errorElement.textContent = 'Unauthorized to update this review';
          errorElement.classList.remove('hidden');
          return;
        }

        // Create modal
        const modal = document.createElement('div');
        modal.className = 'fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center';
        modal.innerHTML = `
          <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
            <h3 class="text-lg font-semibold mb-4">Edit Review</h3>
            <div class="space-y-4">
              <div>
                <label for="edit-rating" class="block text-sm font-medium text-gray-700">Rating (1-5)</label>
                <input id="edit-rating" type="number" min="1" max="5" value="${review.rating}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
              </div>
              <div>
                <label for="edit-comment" class="block text-sm font-medium text-gray-700">Comment</label>
                <textarea id="edit-comment" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">${review.comment || ''}</textarea>
              </div>
            </div>
            <div class="mt-4 flex justify-end space-x-2">
              <button onclick="this.closest('div.fixed').remove()" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400">Cancel</button>
              <button onclick="updateReview(${reviewId})" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Save</button>
            </div>
          </div>
        `;
        document.body.appendChild(modal);
      } catch (error) {
        console.error('Error opening edit modal:', error);
        errorElement.textContent = error.message || 'An error occurred';
        errorElement.classList.remove('hidden');
      }
    }

    async function updateReview(reviewId) {
      const rating = parseInt(document.getElementById('edit-rating').value);
      const comment = document.getElementById('edit-comment').value;
      const errorElement = document.getElementById('error-message');

      if (!rating) {
        errorElement.textContent = 'Rating is required';
        errorElement.classList.remove('hidden');
        return;
      }
      if (rating < 1 || rating > 5) {
        errorElement.textContent = 'Rating must be between 1 and 5';
        errorElement.classList.remove('hidden');
        return;
      }

      try {
        const response = await fetch(`${API_BASE_URL}/reviews/${reviewId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ rating, comment }),
          credentials: 'include'
        });
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || `Failed to update review (Status: ${response.status})`);
        }
        document.querySelector('div.fixed').remove();
        fetchReviews();
        errorElement.classList.add('hidden');
      } catch (error) {
        console.error('Error updating review:', error);
        errorElement.textContent = error.message || 'An error occurred';
        errorElement.classList.remove('hidden');
      }
    }

    // Load products and reviews on page load
    window.onload = () => {
      fetchProducts();
      fetchReviews();
    };
  </script>
</body>
</html>
