<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Navbar -->
  <nav class="bg-indigo-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">Shoppica Dashboard</h1>
      <div class="space-x-4">
        <a href="./dashboard.html" class="hover:underline">Dashboard</a>
        <a href="./users.html" class="hover:underline">User Management</a>
        <a href="./categories.html" class="hover:underline">Category Management</a>
        <a href="./product-discounts.html" class="hover:underline">Product Discount Management</a>
        <a href="./reviews.html" class="hover:underline">Review Management</a>
        <a href="./pos.html" class="hover:underline">Point of Sale</a>
        <a href="/logout.html" class="hover:underline">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mx-auto p-6">
    <h2 class="text-2xl font-bold mb-6">Product Management</h2>
    <div id="error-message" class="text-red-500 text-sm hidden mb-4"></div>
    <div id="loading-message" class="text-gray-700 text-sm mb-4 hidden">Loading products...</div>

    <!-- Filter by Category -->
    <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
      <h3 class="text-lg font-semibold mb-4">Filter Products by Category</h3>
      <div class="flex space-x-4">
        <select id="filter-category-id" class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
          <option value="">All Categories</option>
        </select>
        <button onclick="filterProductsByCategory()" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Filter</button>
      </div>
    </div>

    <!-- Add Product Form -->
    <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
      <h3 class="text-lg font-semibold mb-4">Add New Product</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="add-name" class="block text-sm font-medium text-gray-700">Name</label>
          <input id="add-name" type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
        </div>
        <div>
          <label for="add-price" class="block text-sm font-medium text-gray-700">Price</label>
          <input id="add-price" type="number" step="0.01" min="0" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
        </div>
        <div>
          <label for="add-stock-quantity" class="block text-sm font-medium text-gray-700">Stock Quantity</label>
          <input id="add-stock-quantity" type="number" min="0" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
        </div>
        <div>
          <label for="add-category-id" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="add-category-id" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            <option value="">None</option>
          </select>
        </div>
        <div class="md:col-span-2">
          <label for="add-description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="add-description" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
        </div>
        <div>
          <label for="add-image" class="block text-sm font-medium text-gray-700">Primary Image</label>
          <input id="add-image" type="file" accept=".jpg,.jpeg,.png,.gif" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
        </div>
        <div>
          <label for="add-is-active" class="block text-sm font-medium text-gray-700">Active</label>
          <input id="add-is-active" type="checkbox" checked class="mt-1 h-5 w-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
        </div>
      </div>
      <button onclick="addProduct()" class="mt-4 bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Add Product</button>
    </div>

    <!-- Products Table -->
    <div class="bg-white p-6 rounded-lg shadow-lg">
      <h3 class="text-lg font-semibold mb-4">All Products</h3>
      <table class="w-full table-auto">
        <thead>
          <tr class="bg-gray-200">
            <th class="px-4 py-2 text-left">ID</th>
            <th class="px-4 py-2 text-left">Name</th>
            <th class="px-4 py-2 text-left">Price</th>
            <th class="px-4 py-2 text-left">Stock</th>
            <th class="px-4 py-2 text-left">Category ID</th>
            <th class="px-4 py-2 text-left">Active</th>
            <th class="px-4 py-2 text-left">Images</th>
            <th class="px-4 py-2 text-left">Actions</th>
          </tr>
        </thead>
        <tbody id="products-table" class="divide-y divide-gray-200">
          <tr><td colspan="8" class="px-4 py-2 text-center">Loading...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const API_BASE_URL = 'https://shoppica-backend.onrender.com/api';
    

    async function fetchCategories() {
      try {
        const response = await fetch(`${API_BASE_URL}/categories?page=1&per_page=100`, {
          method: 'GET',
          credentials: 'include'
        });
        if (!response.ok) throw new Error('Failed to fetch categories');
        const data = await response.json();
        const categories = data.categories;
        const filterSelect = document.getElementById('filter-category-id');
        const addSelect = document.getElementById('add-category-id');
        filterSelect.innerHTML = '<option value="">All Categories</option>' + 
          categories.map(category => `<option value="${category.id}">${category.name}</option>`).join('');
        addSelect.innerHTML = '<option value="">None</option>' + 
          categories.map(category => `<option value="${category.id}">${category.name}</option>`).join('');
      } catch (error) {
        console.error('Error fetching categories:', error);
      }
    }

    async function fetchProducts(categoryId = '') {
      const errorElement = document.getElementById('error-message');
      const loadingElement = document.getElementById('loading-message');
      loadingElement.classList.remove('hidden');

      try {
        const url = categoryId ? `${API_BASE_URL}/products/category/${categoryId}` : `${API_BASE_URL}/products?page=1&per_page=20`;
        const response = await fetch(url, {
          method: 'GET',
          credentials: 'include'
        });
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || `Failed to fetch products (Status: ${response.status})`);
        }
        const data = await response.json();
        const products = data.products || [];
        const productsTable = document.getElementById('products-table');
        productsTable.innerHTML = products.length ? products.map(product => `
          <tr>
            <td class="px-4 py-2">${product.id}</td>
            <td class="px-4 py-2">${product.name}</td>
            <td class="px-4 py-2">$${product.price.toFixed(2)}</td>
            <td class="px-4 py-2">${product.stock_quantity}</td>
            <td class="px-4 py-2">${product.category_id || '-'}</td>
            <td class="px-4 py-2">${product.is_active ? 'Yes' : 'No'}</td>
            <td class="px-4 py-2">
              <button onclick="openImagesModal(${product.id})" class="text-indigo-600 hover:underline">Manage Images (${product.images.length})</button>
            </td>
            <td class="px-4 py-2 space-x-2">
              <button onclick="openEditModal(${product.id})" class="text-indigo-600 hover:underline">Edit</button>
              <button onclick="deleteProduct(${product.id})" class="text-red-600 hover:underline">Delete</button>
            </td>
          </tr>
        `).join('') : '<tr><td colspan="8" class="px-4 py-2 text-center">No products found</td></tr>';
        errorElement.classList.add('hidden');
        loadingElement.classList.add('hidden');
      } catch (error) {
        console.error('Error fetching products:', error);
        errorElement.textContent = error.message || 'An error occurred';
        errorElement.classList.remove('hidden');
        loadingElement.classList.add('hidden');
      }
    }

    async function filterProductsByCategory() {
      const categoryId = document.getElementById('filter-category-id').value;
      fetchProducts(categoryId);
    }

    async function addProduct() {
      const user = JSON.parse(localStorage.getItem('user') || '{}');
      if (!user.is_admin) {
        document.getElementById('error-message').textContent = 'Admin privileges required';
        document.getElementById('error-message').classList.remove('hidden');
        return;
      }

      const name = document.getElementById('add-name').value;
      const price = parseFloat(document.getElementById('add-price').value);
      const stock_quantity = parseInt(document.getElementById('add-stock-quantity').value);
      const category_id = document.getElementById('add-category-id').value || null;
      const description = document.getElementById('add-description').value;
      const image = document.getElementById('add-image').files[0];
      const is_active = document.getElementById('add-is-active').checked ? 1 : 0;
      const errorElement = document.getElementById('error-message');

      if (!name || isNaN(price) || isNaN(stock_quantity)) {
        errorElement.textContent = 'Name, price, and stock quantity are required';
        errorElement.classList.remove('hidden');
        return;
      }
      if (price < 0 || stock_quantity < 0) {
        errorElement.textContent = 'Price and stock quantity must be non-negative';
        errorElement.classList.remove('hidden');
        return;
      }

      const formData = new FormData();
      formData.append('name', name);
      formData.append('price', price);
      formData.append('stock_quantity', stock_quantity);
      if (category_id) formData.append('category_id', category_id);
      if (description) formData.append('description', description);
      if (image) formData.append('image', image);
      formData.append('is_active', is_active);

      try {
        const response = await fetch(`${API_BASE_URL}/products`, {
          method: 'POST',
          body: formData,
          credentials: 'include'
        });
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || `Failed to add product (Status: ${response.status})`);
        }
        document.getElementById('add-name').value = '';
        document.getElementById('add-price').value = '';
        document.getElementById('add-stock-quantity').value = '';
        document.getElementById('add-category-id').value = '';
        document.getElementById('add-description').value = '';
        document.getElementById('add-image').value = '';
        document.getElementById('add-is-active').checked = true;
        fetchProducts();
        errorElement.classList.add('hidden');
      } catch (error) {
        console.error('Error adding product:', error);
        errorElement.textContent = error.message || 'An error occurred';
        errorElement.classList.remove('hidden');
      }
    }

    async function deleteProduct(productId) {
      if (!confirm('Are you sure you want to delete this product?')) return;
      const user = JSON.parse(localStorage.getItem('user') || '{}');
      if (!user.is_admin) {
        document.getElementById('error-message').textContent = 'Admin privileges required';
        document.getElementById('error-message').classList.remove('hidden');
        return;
      }

      try {
        const response = await fetch(`${API_BASE_URL}/products/${productId}`, {
          method: 'DELETE',
          credentials: 'include'
        });
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || `Failed to delete product (Status: ${response.status})`);
        }
        fetchProducts();
        document.getElementById('error-message').classList.add('hidden');
      } catch (error) {
        console.error('Error deleting product:', error);
        document.getElementById('error-message').textContent = error.message || 'An error occurred';
        document.getElementById('error-message').classList.remove('hidden');
      }
    }

    async function openEditModal(productId) {
      const user = JSON.parse(localStorage.getItem('user') || '{}');
      if (!user.is_admin) {
        document.getElementById('error-message').textContent = 'Admin privileges required';
        document.getElementById('error-message').classList.remove('hidden');
        return;
      }

      try {
        const response = await fetch(`${API_BASE_URL}/products/${productId}`, {
          method: 'GET',
          credentials: 'include'
        });
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || `Failed to fetch product (Status: ${response.status})`);
        }
        const product = await response.json();

        // Fetch categories for dropdown
        const categoriesResponse = await fetch(`${API_BASE_URL}/categories?page=1&per_page=100`, {
          method: 'GET',
          credentials: 'include'
        });
        const categoriesData = await categoriesResponse.json();
        const categories = categoriesData.categories;

        const modal = document.createElement('div');
        modal.className = 'fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center';
        modal.innerHTML = `
          <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
            <h3 class="text-lg font-semibold mb-4">Edit Product</h3>
            <div class="space-y-4">
              <div>
                <label for="edit-name" class="block text-sm font-medium text-gray-700">Name</label>
                <input id="edit-name" type="text" value="${product.name}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
              </div>
              <div>
                <label for="edit-price" class="block text-sm font-medium text-gray-700">Price</label>
                <input id="edit-price" type="number" step="0.01" min="0" value="${product.price}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
              </div>
              <div>
                <label for="edit-stock-quantity" class="block text-sm font-medium text-gray-700">Stock Quantity</label>
                <input id="edit-stock-quantity" type="number" min="0" value="${product.stock_quantity}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
              </div>
              <div>
                <label for="edit-category-id" class="block text-sm font-medium text-gray-700">Category</label>
                <select id="edit-category-id" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                  <option value="">None</option>
                  ${categories.map(c => `<option value="${c.id}" ${c.id === product.category_id ? 'selected' : ''}>${c.name}</option>`).join('')}
                </select>
              </div>
              <div>
                <label for="edit-description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea id="edit-description" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">${product.description || ''}</textarea>
              </div>
              <div>
                <label for="edit-image" class="block text-sm font-medium text-gray-700">Primary Image</label>
                <input id="edit-image" type="file" accept=".jpg,.jpeg,.png,.gif" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
              </div>
              <div>
                <label for="edit-is-active" class="block text-sm font-medium text-gray-700">Active</label>
                <input id="edit-is-active" type="checkbox" ${product.is_active ? 'checked' : ''} class="mt-1 h-5 w-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
              </div>
            </div>
            <div class="mt-4 flex justify-end space-x-2">
              <button onclick="this.closest('div.fixed').remove()" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400">Cancel</button>
              <button onclick="updateProduct(${productId})" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Save</button>
            </div>
          </div>
        `;
        document.body.appendChild(modal);
      } catch (error) {
        console.error('Error opening edit modal:', error);
        document.getElementById('error-message').textContent = error.message || 'An error occurred';
        document.getElementById('error-message').classList.remove('hidden');
      }
    }

    async function updateProduct(productId) {
      const user = JSON.parse(localStorage.getItem('user') || '{}');
      if (!user.is_admin) {
        document.getElementById('error-message').textContent = 'Admin privileges required';
        document.getElementById('error-message').classList.remove('hidden');
        return;
      }

      const name = document.getElementById('edit-name').value;
      const price = parseFloat(document.getElementById('edit-price').value);
      const stock_quantity = parseInt(document.getElementById('edit-stock-quantity').value);
      const category_id = document.getElementById('edit-category-id').value || null;
      const description = document.getElementById('edit-description').value;
      const image = document.getElementById('edit-image').files[0];
      const is_active = document.getElementById('edit-is-active').checked ? 1 : 0;
      const errorElement = document.getElementById('error-message');

      if (!name || isNaN(price) || isNaN(stock_quantity)) {
        errorElement.textContent = 'Name, price, and stock quantity are required';
        errorElement.classList.remove('hidden');
        return;
      }
      if (price < 0 || stock_quantity < 0) {
        errorElement.textContent = 'Price and stock quantity must be non-negative';
        errorElement.classList.remove('hidden');
        return;
      }

      const formData = new FormData();
      if (name) formData.append('name', name);
      if (!isNaN(price)) formData.append('price', price);
      if (!isNaN(stock_quantity)) formData.append('stock_quantity', stock_quantity);
      if (category_id) formData.append('category_id', category_id);
      if (description) formData.append('description', description);
      if (image) formData.append('image', image);
      formData.append('is_active', is_active);

      try {
        const response = await fetch(`${API_BASE_URL}/products/${productId}`, {
          method: 'PUT',
          body: formData,
          credentials: 'include'
        });
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || `Failed to update product (Status: ${response.status})`);
        }
        document.querySelector('div.fixed').remove();
        fetchProducts();
        errorElement.classList.add('hidden');
      } catch (error) {
        console.error('Error updating product:', error);
        errorElement.textContent = error.message || 'An error occurred';
        errorElement.classList.remove('hidden');
      }
    }

    async function openImagesModal(productId) {
      try {
        const response = await fetch(`${API_BASE_URL}/products/${productId}/images`, {
          method: 'GET',
          credentials: 'include'
        });
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || `Failed to fetch images (Status: ${response.status})`);
        }
        const data = await response.json();
        const images = data.images || [];

        const modal = document.createElement('div');
        modal.className = 'fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center';
        modal.innerHTML = `
          <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg">
            <h3 class="text-lg font-semibold mb-4">Manage Images for Product ${productId}</h3>
            <div class="space-y-4">
              <div>
                <label for="add-product-image" class="block text-sm font-medium text-gray-700">Add New Image</label>
                <input id="add-product-image" type="file" accept=".jpg,.jpeg,.png,.gif" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                <button onclick="addProductImage(${productId})" class="mt-2 bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Upload Image</button>
              </div>
              <div>
                <h4 class="text-sm font-medium text-gray-700">Existing Images</h4>
                <div id="images-list" class="mt-2 grid grid-cols-2 gap-4">
                  ${images.length ? images.map(image => `
                    <div class="flex flex-col items-center">
                      <img src="${new URL(API_BASE_URL).origin}/${image.image_url}" alt="Product Image" class="h-24 w-24 object-cover rounded-md">
                      <div class="mt-2 space-x-2">
                        <button onclick="updateProductImage(${image.id}, ${productId})" class="text-indigo-600 hover:underline">Update</button>
                        <button onclick="deleteProductImage(${image.id}, ${productId})" class="text-red-600 hover:underline">Delete</button>
                      </div>
                    </div>
                  `).join('') : '<p>No images found</p>'}
                </div>
              </div>
            </div>
            <div class="mt-4 flex justify-end">
              <button onclick="this.closest('div.fixed').remove()" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400">Close</button>
            </div>
          </div>
        `;
        document.body.appendChild(modal);
      } catch (error) {
        console.error('Error opening images modal:', error);
        document.getElementById('error-message').textContent = error.message || 'An error occurred';
        document.getElementById('error-message').classList.remove('hidden');
      }
    }

    async function addProductImage(productId) {
      const user = JSON.parse(localStorage.getItem('user') || '{}');
      if (!user.is_admin) {
        document.getElementById('error-message').textContent = 'Admin privileges required';
        document.getElementById('error-message').classList.remove('hidden');
        return;
      }

      const image = document.getElementById('add-product-image').files[0];
      const errorElement = document.getElementById('error-message');

      if (!image) {
        errorElement.textContent = 'Image file is required';
        errorElement.classList.remove('hidden');
        return;
      }

      const formData = new FormData();
      formData.append('image', image);

      try {
        const response = await fetch(`${API_BASE_URL}/products/${productId}/images`, {
          method: 'POST',
          body: formData,
          credentials: 'include'
        });
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || `Failed to add image (Status: ${response.status})`);
        }
        document.getElementById('add-product-image').value = '';
        document.querySelector('div.fixed').remove();
        openImagesModal(productId);
        fetchProducts();
        errorElement.classList.add('hidden');
      } catch (error) {
        console.error('Error adding product image:', error);
        errorElement.textContent = error.message || 'An error occurred';
        errorElement.classList.remove('hidden');
      }
    }

    async function updateProductImage(imageId, productId) {
      const user = JSON.parse(localStorage.getItem('user') || '{}');
      if (!user.is_admin) {
        document.getElementById('error-message').textContent = 'Admin privileges required';
        document.getElementById('error-message').classList.remove('hidden');
        return;
      }

      const modal = document.createElement('div');
      modal.className = 'fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center';
      modal.innerHTML = `
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
          <h3 class="text-lg font-semibold mb-4">Update Image</h3>
          <div>
            <label for="update-image" class="block text-sm font-medium text-gray-700">New Image</label>
            <input id="update-image" type="file" accept=".jpg,.jpeg,.png,.gif" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
          </div>
          <div class="mt-4 flex justify-end space-x-2">
            <button onclick="this.closest('div.fixed').remove()" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400">Cancel</button>
            <button onclick="submitUpdateImage(${imageId}, ${productId})" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Save</button>
          </div>
        </div>
      `;
      document.body.appendChild(modal);
    }

    async function submitUpdateImage(imageId, productId) {
      const image = document.getElementById('update-image').files[0];
      const errorElement = document.getElementById('error-message');

      if (!image) {
        errorElement.textContent = 'Image file is required';
        errorElement.classList.remove('hidden');
        return;
      }

      const formData = new FormData();
      formData.append('image', image);

      try {
        const response = await fetch(`${API_BASE_URL}/products/images/${imageId}`, {
          method: 'PUT',
          body: formData,
          credentials: 'include'
        });
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || `Failed to update image (Status: ${response.status})`);
        }
        document.querySelector('div.fixed').remove();
        openImagesModal(productId);
        fetchProducts();
        errorElement.classList.add('hidden');
      } catch (error) {
        console.error('Error updating product image:', error);
        errorElement.textContent = error.message || 'An error occurred';
        errorElement.classList.remove('hidden');
      }
    }

    async function deleteProductImage(imageId, productId) {
      if (!confirm('Are you sure you want to delete this image?')) return;
      const user = JSON.parse(localStorage.getItem('user') || '{}');
      if (!user.is_admin) {
        document.getElementById('error-message').textContent = 'Admin privileges required';
        document.getElementById('error-message').classList.remove('hidden');
        return;
      }

      try {
        const response = await fetch(`${API_BASE_URL}/products/images/${imageId}`, {
          method: 'DELETE',
          credentials: 'include'
        });
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || `Failed to delete image (Status: ${response.status})`);
        }
        document.querySelector('div.fixed').remove();
        openImagesModal(productId);
        fetchProducts();
        document.getElementById('error-message').classList.add('hidden');
      } catch (error) {
        console.error('Error deleting product image:', error);
        document.getElementById('error-message').textContent = error.message || 'An error occurred';
        document.getElementById('error-message').classList.remove('hidden');
      }
    }

    // Load categories and products on page load
    window.onload = () => {
      fetchCategories();
      fetchProducts();
    };
  </script>
</body>
