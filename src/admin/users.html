<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

  <script>
    const API_BASE_URL = 'https://shoppica-backend.onrender.com/api';

    async function fetchUsers() {
      const errorElement = document.getElementById('error-message');
      try {
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if (!user.is_admin) {
          errorElement.textContent = 'Admin privileges required';
          errorElement.classList.remove('hidden');
          return;
        }

        const response = await fetch(`${API_BASE_URL}/users?page=1&per_page=20`, {
          method: 'GET',
          credentials: 'include'
        });
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || 'Failed to fetch users');
        }
        const data = await response.json();
        const usersTable = document.getElementById('users-table');
        usersTable.innerHTML = data.users.map(user => `
          <tr>
            <td class="px-4 py-2">${user.id}</td>
            <td class="px-4 py-2">${user.username}</td>
            <td class="px-4 py-2">${user.email}</td>
            <td class="px-4 py-2">${user.full_name || '-'}</td>
            <td class="px-4 py-2 space-x-2">
              <button onclick="openEditModal(${user.id})" class="text-indigo-600 hover:underline">Edit</button>
              <button onclick="deleteUser(${user.id})" class="text-red-600 hover:underline">Delete</button>
              <button onclick="validatePassword(${user.id})" class="text-green-600 hover:underline">Validate Password</button>
              <a href="./user-details.html?id=${user.id}" class="text-blue-600 hover:underline">Details</a>
              <a href="./addresses.html?user_id=${user.id}" class="text-blue-600 hover:underline">Addresses</a>
              <a href="./orders.html?user_id=${user.id}" class="text-blue-600 hover:underline">Orders</a>
            </td>
          </tr>
        `).join('');
      } catch (error) {
        errorElement.textContent = error.message || 'An error occurred';
        errorElement.classList.remove('hidden');
      }
    }

    async function searchUser() {
      const searchInput = document.getElementById('search-input').value;
      const searchType = document.getElementById('search-type').value;
      const resultElement = document.getElementById('search-result');
      const detailsElement = document.getElementById('search-user-details');
      const errorElement = document.getElementById('error-message');

      if (!searchInput) {
        errorElement.textContent = 'Search input is required';
        errorElement.classList.remove('hidden');
        return;
      }

      try {
        let url;
        if (searchType === 'id') url = `${API_BASE_URL}/users/${searchInput}`;
        else if (searchType === 'email') url = `${API_BASE_URL}/users/email/${encodeURIComponent(searchInput)}`;
        else url = `${API_BASE_URL}/users/username/${encodeURIComponent(searchInput)}`;

        const response = await fetch(url, { method: 'GET', credentials: 'include' });
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || 'Failed to find user');
        }
        const user = await response.json();
        detailsElement.innerHTML = `
          <p><strong>ID:</strong> ${user.id}</p>
          <p><strong>Username:</strong> ${user.username}</p>
          <p><strong>Email:</strong> ${user.email}</p>
          <p><strong>Full Name:</strong> ${user.full_name || '-'}</p>
          <p><strong>Phone:</strong> ${user.phone_number || '-'}</p>
          <p><strong>Admin:</strong> ${user.is_admin ? 'Yes' : 'No'}</p>
          <p><strong>Created At:</strong> ${new Date(user.created_at).toLocaleDateString()}</p>
        `;
        resultElement.classList.remove('hidden');
        errorElement.classList.add('hidden');
      } catch (error) {
        errorElement.textContent = error.message || 'An error occurred';
        errorElement.classList.remove('hidden');
        resultElement.classList.add('hidden');
      }
    }

    async function addUser() {
      const username = document.getElementById('add-username').value;
      const email = document.getElementById('add-email').value;
      const password = document.getElementById('add-password').value;
      const full_name = document.getElementById('add-full-name').value;
      const phone_number = document.getElementById('add-phone').value;
      const is_admin = document.getElementById('add-is-admin').checked;
      const errorElement = document.getElementById('error-message');

      if (!username || !email || !password) {
        errorElement.textContent = 'Username, email, and password are required';
        errorElement.classList.remove('hidden');
        return;
      }

      try {
        const response = await fetch(`${API_BASE_URL}/users`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password, full_name, phone_number, is_admin }),
          credentials: 'include'
        });
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || 'Failed to add user');
        }
        document.getElementById('add-username').value = '';
        document.getElementById('add-email').value = '';
        document.getElementById('add-password').value = '';
        document.getElementById('add-full-name').value = '';
        document.getElementById('add-phone').value = '';
        document.getElementById('add-is-admin').checked = false;
        fetchUsers();
        errorElement.classList.add('hidden');
      } catch (error) {
        errorElement.textContent = error.message || 'An error occurred';
        errorElement.classList.remove('hidden');
      }
    }

    async function deleteUser(userId) {
      if (!confirm('Are you sure you want to delete this user?')) return;
      const errorElement = document.getElementById('error-message');
      try {
        const response = await fetch(`${API_BASE_URL}/users/${userId}`, {
          method: 'DELETE',
          credentials: 'include'
        });
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || 'Failed to delete user');
        }
        fetchUsers();
        errorElement.classList.add('hidden');
      } catch (error) {
        errorElement.textContent = error.message || 'An error occurred';
        errorElement.classList.remove('hidden');
      }
    }

    async function validatePassword(userId) {
      const password = prompt('Enter password to validate:');
      if (!password) return;
      const errorElement = document.getElementById('error-message');
      try {
        const response = await fetch(`${API_BASE_URL}/users/${userId}/validate-password`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password }),
          credentials: 'include'
        });
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || 'Failed to validate password');
        }
        const data = await response.json();
        alert(data.message);
        errorElement.classList.add('hidden');
      } catch (error) {
        errorElement.textContent = error.message || 'An error occurred';
        errorElement.classList.remove('hidden');
      }
    }

    function openEditModal(userId) {
      const modal = document.createElement('div');
      modal.className = 'fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center';
      modal.innerHTML = `
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
          <h3 class="text-lg font-semibold mb-4">Edit User</h3>
          <div class="space-y-4">
            <div>
              <label for="edit-full-name" class="block text-sm font-medium text-gray-700">Full Name</label>
              <input id="edit-full-name" type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
              <label for="edit-phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
              <input id="edit-phone" type="tel" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
              <label for="edit-password" class="block text-sm font-medium text-gray-700">New Password (Optional)</label>
              <input id="edit-password" type="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
              <label for="edit-is-admin" class="block text-sm font-medium text-gray-700">Admin Privileges</label>
              <input id="edit-is-admin" type="checkbox" class="mt-1 h-5 w-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
            </div>
          </div>
          <div class="mt-4 flex justify-end space-x-2">
            <button onclick="this.closest('div.fixed').remove()" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400">Cancel</button>
            <button onclick="updateUser(${userId})" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Save</button>
          </div>
        </div>
      `;
      document.body.appendChild(modal);
    }

    async function updateUser(userId) {
      const full_name = document.getElementById('edit-full-name').value;
      const phone_number = document.getElementById('edit-phone').value;
      const password = document.getElementById('edit-password').value;
      const is_admin = document.getElementById('edit-is-admin').checked;
      const errorElement = document.getElementById('error-message');

      try {
        const body = {};
        if (full_name) body.full_name = full_name;
        if (phone_number) body.phone_number = phone_number;
        if (password) body.password = password;
        body.is_admin = is_admin;

        const response = await fetch(`${API_BASE_URL}/users/${userId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body),
          credentials: 'include'
        });
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || 'Failed to update user');
        }
        document.querySelector('div.fixed').remove();
        fetchUsers();
        errorElement.classList.add('hidden');
      } catch (error) {
        errorElement.textContent = error.message || 'An error occurred';
        errorElement.classList.remove('hidden');
      }
    }

    // Load users on page load
    window.onload = fetchUsers;
  </script>
