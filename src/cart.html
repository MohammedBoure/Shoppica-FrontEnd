<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppica - Cart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            line-height: 1.6;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Cart Section */
        .cart-section {
            padding: 3rem 0;
        }

        .section-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .cart-items {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #eee;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 1rem;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-info h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .cart-item-price {
            color: #ff6b6b;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .cart-item-quantity input {
            width: 60px;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        .cart-item-actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #e55a5a;
        }

        .btn-remove {
            background-color: #dc3545;
        }

        .btn-remove:hover {
            background-color: #c82333;
        }

        /* Discount Section */
        .discount-section {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .discount-section form {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .discount-section input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .discount-message {
            color: #28a745;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .discount-error {
            color: #ff0000;
        }

        /* Total Section */
        .total-section {
            text-align: right;
            margin-bottom: 2rem;
        }

        .total-section p {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .total-section .total {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff6b6b;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .cart-item img {
                width: 100%;
                height: auto;
                margin-bottom: 1rem;
            }

            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            .discount-section form {
                flex-direction: column;
            }

            .discount-section input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">Shoppica</div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="categories.html">Categories</a></li>
                        <li><a href="cart.html">Cart</a></li>
                        <li><a href="login.html">Login/Register</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="cart-section">
        <div class="container">
            <h2 class="section-title">Your Cart</h2>
            <div class="cart-items" id="cart-items"></div>
            <div class="discount-section">
                <form onsubmit="applyDiscount(event)">
                    <input type="text" id="discount-code" placeholder="Enter discount code">
                    <button type="submit" class="btn">Apply Discount</button>
                </form>
                <p id="discount-message" class="discount-message"></p>
            </div>
            <div class="total-section">
                <p>Subtotal: <span id="subtotal">$0.00</span></p>
                <p>Discount: <span id="discount-amount">$0.00</span></p>
                <p class="total">Total: <span id="total">$0.00</span></p>
                <a href="checkout.html" class="btn">Proceed to Checkout</a>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>Â© 2025 Shoppica. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const API_BASE_URL = 'https://shoppica-backend.onrender.com/api';
        const IMAGE_BASE_URL = 'https://shoppica-backend.onrender.com';
        let cartItems = [];
        let discount = null;

        // Check authentication status
        async function isAuthenticated() {
            try {
                const response = await fetch(`${API_BASE_URL}/me`, {
                    credentials: 'include'
                });
                return response.ok;
            } catch (error) {
                console.error('Error checking authentication:', error);
                return false;
            }
        }

        // Fetch cart items
        async function fetchCartItems() {
            try {
                if (!await isAuthenticated()) {
                    alert('Please log in to view your cart.');
                    window.location.href = 'login.html';
                    return;
                }

                const response = await fetch(`${API_BASE_URL}/cart/items`, {
                    credentials: 'include'
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to fetch cart items');
                }
                cartItems = await response.json();
                renderCartItems();
                updateTotal();
            } catch (error) {
                console.error('Error fetching cart items:', error);
                document.getElementById('cart-items').innerHTML = `<p>${error.message}</p>`;
            }
        }

        // Fetch product details for a cart item
        async function fetchProductDetails(productId) {
            try {
                const response = await fetch(`${API_BASE_URL}/products/${productId}`);
                if (!response.ok) throw new Error('Failed to fetch product');
                return await response.json();
            } catch (error) {
                console.error('Error fetching product details:', error);
                return null;
            }
        }

        // Render cart items
        async function renderCartItems() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';
            if (cartItems.length === 0) {
                cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
                return;
            }

            for (const item of cartItems) {
                const product = await fetchProductDetails(item.product_id);
                if (!product) continue;

                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <img src="${IMAGE_BASE_URL}/${product.image_url}" alt="${product.name}">
                    <div class="cart-item-info">
                        <h3><a href="product-details.html?id=${product.id}">${product.name}</a></h3>
                        <div class="cart-item-price">$${product.price.toFixed(2)}</div>
                        <div class="cart-item-quantity">
                            <label for="quantity-${item.id}">Quantity:</label>
                            <input type="number" id="quantity-${item.id}" min="1" value="${item.quantity}">
                            <button class="btn" onclick="updateQuantity(${item.id}, document.getElementById('quantity-${item.id}').value)">Update</button>
                        </div>
                    </div>
                    <div class="cart-item-actions">
                        <button class="btn btn-remove" onclick="deleteCartItem(${item.id})">Remove</button>
                    </div>
                `;
                cartItemsContainer.appendChild(cartItem);
            }
        }

        // Update cart item quantity
        async function updateQuantity(cartItemId, quantity) {
            try {
                quantity = parseInt(quantity);
                if (quantity < 1) {
                    alert('Please enter a valid quantity.');
                    return;
                }

                const response = await fetch(`${API_BASE_URL}/cart/items/${cartItemId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ quantity })
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to update quantity');
                }
                alert('Quantity updated!');
                await fetchCartItems();
            } catch (error) {
                console.error('Error updating quantity:', error);
                alert(`Failed to update quantity: ${error.message}`);
            }
        }

        // Delete cart item
        async function deleteCartItem(cartItemId) {
            try {
                const response = await fetch(`${API_BASE_URL}/cart/items/${cartItemId}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to delete item');
                }
                alert('Item removed from cart!');
                await fetchCartItems();
            } catch (error) {
                console.error('Error deleting cart item:', error);
                alert(`Failed to remove item: ${error.message}`);
            }
        }

        // Apply discount code
        async function applyDiscount(event) {
            event.preventDefault();
            const code = document.getElementById('discount-code').value;
            const messageElement = document.getElementById('discount-message');

            if (!code) {
                messageElement.textContent = 'Please enter a discount code.';
                messageElement.className = 'discount-message discount-error';
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/discounts/code/${code}`, {
                    credentials: 'include'
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to validate discount code');
                }
                discount = await response.json();
                messageElement.textContent = `Discount applied: ${discount.discount_percent}% off`;
                messageElement.className = 'discount-message';
                updateTotal();
            } catch (error) {
                console.error('Error applying discount:', error);
                messageElement.textContent = error.message;
                messageElement.className = 'discount-message discount-error';
            }
        }

        // Calculate and update total
        async function updateTotal() {
            let subtotal = 0;
            for (const item of cartItems) {
                const product = await fetchProductDetails(item.product_id);
                if (product) {
                    subtotal += product.price * item.quantity;
                }
            }

            let discountAmount = 0;
            if (discount) {
                discountAmount = (subtotal * discount.discount_percent) / 100;
            }

            const total = subtotal - discountAmount;

            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('discount-amount').textContent = `-$${discountAmount.toFixed(2)}`;
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', async () => {
            await fetchCartItems();
        });
    </script>
</body>
</html>
